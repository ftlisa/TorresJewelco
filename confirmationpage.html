<div class="complete">
<h2> Thank you for your oder </h2>
<h3> Your oder Number is #788494837</h3>
<h5> You will recive an email once it is shipped </h5>
</div>

<div class="confirmation-box" id="confirmationBox"></div>


<script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
const box = document.getElementById('confirmationBox');

if (cart.length === 0) {
  box.innerHTML = "<p>Your cart is empty. Please add items before checking out.</p>";
} else {
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item2';

    const image = document.createElement('div');
    image.className = 'cart-image2';
    image.style.backgroundImage = `url('${item.image}')`;

    const info = document.createElement('div');
    info.className = 'cart-info2';
    info.innerHTML = `
      <h4>${item.name}</h4>
      <p>${item.price}</p>
      <p>${item.description}</p>
    `;

    div.appendChild(image);
    div.appendChild(info);
    box.appendChild(div);
  });

  // Optional: clear the cart after confirmation
  localStorage.removeItem('cart');
}

</script>
